{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<h1>Welcome to <span style="color: #0604b0;">FINANCE</span><span style="color:#2f9104">PEER</span> Organization</h1>
<div class="container py-5" style="margin: 10%; padding-left: 32%;">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/">Create an account</a>.</p>
</div>

{% endblock %}
