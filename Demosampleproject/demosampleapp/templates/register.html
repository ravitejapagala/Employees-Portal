{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<h1>Welcome to <span style="color:#0604b0;">FINANCE</span><span style="color:#2f9104">PEER</span> Organization</h1>

<div class="container py-5" style="margin: 10%; padding-left: 30%;">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center"><h3><b>If you already have an account, please </b> <a href="/login">login</a> instead.</p></h3>
</div>

{% endblock %}
